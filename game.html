<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋 - Gomoku</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .app {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* 头部样式 */
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem 0;
            text-align: center;
            color: white;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* 主要内容区域 */
        .main {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 游戏容器 */
        .game-container {
            display: flex;
            gap: 2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* 侧边面板 */
        .side-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 1.5rem;
            width: 300px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .panel-section h3 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 0.5rem;
        }

        /* 状态显示 */
        .status {
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            color: white;
            text-align: center;
        }

        .current-player {
            font-size: 1.1rem;
        }

        .winner {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .player {
            display: inline-block;
            padding: 0.2rem 0.8rem;
            border-radius: 6px;
            margin-left: 0.5rem;
            font-weight: bold;
        }

        .player.black {
            background: #000;
            color: white;
        }

        .player.white {
            background: white;
            color: #333;
            border: 1px solid #ccc;
        }

        /* 难度选择器 */
        .difficulty-selector {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .difficulty-btn {
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            color: #333;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .difficulty-btn:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .difficulty-btn.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        /* 游戏控制 */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .control-btn {
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        /* 游戏信息 */
        .info {
            padding: 1rem;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .info p {
            color: #666;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .info p:last-child {
            margin-bottom: 0;
        }

        /* 棋盘容器 */
        .board-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .board-wrapper {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        /* 棋盘 */
        .board {
            display: grid;
            gap: 0;
            background: #daa520;
            border: 3px solid #8b6914;
            border-radius: 8px;
            width: 500px;
            height: 500px;
            position: relative;
            grid-template-columns: repeat(15, 1fr);
            grid-template-rows: repeat(15, 1fr);
        }

        /* 棋盘单元格 */
        .cell {
            border: 1px solid #8b6914;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s ease;
            position: relative;
        }

        .cell:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* 棋子 */
        .stone {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            animation: placeStone 0.3s ease;
        }

        .stone.black {
            background: radial-gradient(circle at 30% 30%, #444, #000);
        }

        .stone.white {
            background: radial-gradient(circle at 30% 30%, #fff, #ccc);
        }

        /* 棋子放置动画 */
        @keyframes placeStone {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* AI 思考提示 */
        .ai-thinking {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1.5rem 2rem;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            z-index: 10;
        }

        .thinking-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 游戏规则区域 */
        .rules-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 2rem;
            max-width: 800px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .rules-section h2 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            text-align: center;
        }

        .rules-section ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .rules-section li {
            color: #666;
            font-size: 1.1rem;
            padding-left: 2rem;
            position: relative;
        }

        .rules-section li::before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
            font-size: 1.2rem;
        }

        /* 页脚样式 */
        .footer {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1.5rem 0;
            text-align: center;
            color: white;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .footer p {
            opacity: 0.8;
        }

        /* 响应式设计 */
        @media (max-width: 1024px) {
            .game-container {
                flex-direction: column;
                align-items: center;
            }

            .side-panel {
                width: 100%;
                max-width: 500px;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .main {
                padding: 1rem;
            }

            .board-wrapper {
                padding: 1rem;
            }

            .board {
                width: 350px;
                height: 350px;
            }

            .rules-section {
                padding: 1.5rem;
            }

            .rules-section h2 {
                font-size: 1.5rem;
            }

            .rules-section li {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .board {
                width: 300px;
                height: 300px;
            }

            .side-panel {
                padding: 1rem;
            }

            .rules-section {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <header class="header">
            <h1>五子棋 - Gomoku</h1>
            <p>人机对战，感受智慧的碰撞</p>
        </header>

        <main class="main">
            <div class="game-container">
                <div class="side-panel">
                    <div class="panel-section">
                        <h3>游戏状态</h3>
                        <div class="status">
                            <div class="current-player" id="currentPlayer">
                                当前玩家：
                                <span class="player black">黑方</span>
                            </div>
                        </div>
                    </div>

                    <div class="panel-section">
                        <h3>难度设置</h3>
                        <div class="difficulty-selector">
                            <button class="difficulty-btn" data-difficulty="easy">简单</button>
                            <button class="difficulty-btn active" data-difficulty="medium">中等</button>
                            <button class="difficulty-btn" data-difficulty="hard">困难</button>
                        </div>
                    </div>

                    <div class="panel-section">
                        <h3>游戏控制</h3>
                        <div class="controls">
                            <button class="control-btn" id="resetBtn">重新开始</button>
                        </div>
                    </div>

                    <div class="panel-section">
                        <h3>游戏信息</h3>
                        <div class="info">
                            <p>棋盘大小：15×15</p>
                            <p>当前回合：<span id="currentRound">1</span></p>
                            <p>落子数：<span id="moveCount">0</span></p>
                        </div>
                    </div>
                </div>

                <div class="board-container">
                    <div class="board-wrapper">
                        <div class="board" id="board"></div>
                    </div>

                    <div class="ai-thinking" id="aiThinking" style="display: none;">
                        <div class="thinking-spinner"></div>
                        <p>AI 正在思考...</p>
                    </div>
                </div>
            </div>

            <div class="rules-section">
                <h2>游戏规则</h2>
                <ul>
                    <li>双方轮流在棋盘上落子，黑方先行</li>
                    <li>先将五颗棋子连成一线（横、竖、斜）的一方获胜</li>
                    <li>棋盘共有15×15个交叉点</li>
                    <li>可以选择不同难度的AI对手</li>
                </ul>
            </div>
        </main>

        <footer class="footer">
            <p>五子棋游戏 © 2024</p>
        </footer>
    </div>

    <script>
        // 游戏状态
        const BOARD_SIZE = 15;
        const EMPTY = 0;
        const BLACK = 1;
        const WHITE = 2;

        let board = Array(BOARD_SIZE).fill(0).map(() => Array(BOARD_SIZE).fill(0));
        let currentPlayer = 'black';
        let gameOver = false;
        let winner = null;
        let moves = [];
        let difficulty = 'medium';
        let isAIThinking = false;

        // DOM 元素
        const boardElement = document.getElementById('board');
        const currentPlayerElement = document.getElementById('currentPlayer');
        const resetBtn = document.getElementById('resetBtn');
        const difficultyBtns = document.querySelectorAll('.difficulty-btn');
        const aiThinkingElement = document.getElementById('aiThinking');
        const currentRoundElement = document.getElementById('currentRound');
        const moveCountElement = document.getElementById('moveCount');

        // 初始化棋盘
        function initBoard() {
            boardElement.innerHTML = '';
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.addEventListener('click', () => makeMove(row, col));
                    boardElement.appendChild(cell);
                }
            }
        }

        // 重置游戏
        function resetGame() {
            board = Array(BOARD_SIZE).fill(0).map(() => Array(BOARD_SIZE).fill(0));
            currentPlayer = 'black';
            gameOver = false;
            winner = null;
            moves = [];
            isAIThinking = false;
            
            initBoard();
            updateStatus();
            updateInfo();
            aiThinkingElement.style.display = 'none';
        }

        // 检查是否获胜
        function checkWin(row, col, player) {
            // 检查行
            let count = 0;
            for (let c = 0; c < BOARD_SIZE; c++) {
                if (board[row][c] === player) count++;
                else count = 0;
                if (count === 5) return true;
            }

            // 检查列
            count = 0;
            for (let r = 0; r < BOARD_SIZE; r++) {
                if (board[r][col] === player) count++;
                else count = 0;
                if (count === 5) return true;
            }

            // 检查主对角线
            count = 0;
            const min1 = Math.min(row, col);
            const startRow1 = row - min1;
            const startCol1 = col - min1;
            for (let i = 0; i < BOARD_SIZE; i++) {
                const r = startRow1 + i;
                const c = startCol1 + i;
                if (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE) {
                    if (board[r][c] === player) count++;
                    else count = 0;
                    if (count === 5) return true;
                }
            }

            // 检查副对角线
            count = 0;
            const min2 = Math.min(row, BOARD_SIZE - 1 - col);
            const startRow2 = row - min2;
            const startCol2 = col + min2;
            for (let i = 0; i < BOARD_SIZE; i++) {
                const r = startRow2 + i;
                const c = startCol2 - i;
                if (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE) {
                    if (board[r][c] === player) count++;
                    else count = 0;
                    if (count === 5) return true;
                }
            }

            return false;
        }

        // 玩家落子
        function makeMove(row, col) {
            if (gameOver || board[row][col] !== EMPTY || isAIThinking) return;

            const player = currentPlayer === 'black' ? BLACK : WHITE;
            board[row][col] = player;

            // 显示棋子
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            const stone = document.createElement('div');
            stone.className = `stone ${currentPlayer}`;
            cell.appendChild(stone);

            moves.push({ row, col, player: currentPlayer });
            updateInfo();

            // 检查是否获胜
            if (checkWin(row, col, player)) {
                gameOver = true;
                winner = currentPlayer;
                updateStatus();
            } else {
                // 切换玩家
                currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
                updateStatus();

                // AI 思考
                if (currentPlayer === 'white') {
                    setTimeout(() => aiMove(), 500);
                }
            }
        }

        // AI 落子
        function aiMove() {
            isAIThinking = true;
            aiThinkingElement.style.display = 'flex';

            // 简单的 AI 逻辑：随机选择空格
            const emptyCells = [];
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    if (board[row][col] === EMPTY) {
                        emptyCells.push({ row, col });
                    }
                }
            }

            // 基于难度调整 AI 策略
            let selectedCell;
            if (difficulty === 'easy') {
                // 简单：完全随机
                selectedCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            } else if (difficulty === 'medium') {
                // 中等：优先选择中间位置
                const centerCells = emptyCells.filter(cell => 
                    Math.abs(cell.row - 7) <= 2 && Math.abs(cell.col - 7) <= 2
                );
                if (centerCells.length > 0) {
                    selectedCell = centerCells[Math.floor(Math.random() * centerCells.length)];
                } else {
                    selectedCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                }
            } else {
                // 困难：尝试寻找获胜位置或阻止玩家获胜
                selectedCell = findBestMove() || 
                               emptyCells[Math.floor(Math.random() * emptyCells.length)];
            }

            // 模拟思考时间
            setTimeout(() => {
                board[selectedCell.row][selectedCell.col] = WHITE;

                // 显示棋子
                const cell = document.querySelector(`[data-row="${selectedCell.row}"][data-col="${selectedCell.col}"]`);
                const stone = document.createElement('div');
                stone.className = 'stone white';
                cell.appendChild(stone);

                moves.push({ 
                    row: selectedCell.row, 
                    col: selectedCell.col, 
                    player: 'white' 
                });
                updateInfo();

                // 检查 AI 是否获胜
                if (checkWin(selectedCell.row, selectedCell.col, WHITE)) {
                    gameOver = true;
                    winner = 'white';
                    updateStatus();
                } else {
                    // 切换回玩家
                    currentPlayer = 'black';
                    updateStatus();
                }

                isAIThinking = false;
                aiThinkingElement.style.display = 'none';
            }, 1000);
        }

        // 寻找最佳落子位置（困难模式）
        function findBestMove() {
            // 检查是否有获胜位置
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    if (board[row][col] === EMPTY) {
                        // 检查 AI 是否能在当前位置获胜
                        board[row][col] = WHITE;
                        if (checkWin(row, col, WHITE)) {
                            board[row][col] = EMPTY;
                            return { row, col };
                        }
                        board[row][col] = EMPTY;

                        // 检查玩家是否能在当前位置获胜（需要阻止）
                        board[row][col] = BLACK;
                        if (checkWin(row, col, BLACK)) {
                            board[row][col] = EMPTY;
                            return { row, col };
                        }
                        board[row][col] = EMPTY;
                    }
                }
            }

            return null;
        }

        // 更新状态显示
        function updateStatus() {
            if (gameOver) {
                currentPlayerElement.innerHTML = `
                    <div class="winner">
                        <span class="player ${winner}">${winner === 'black' ? '黑方' : '白方'}</span>
                        获胜！
                    </div>
                `;
            } else {
                currentPlayerElement.innerHTML = `
                    <div class="current-player">
                        当前玩家：
                        <span class="player ${currentPlayer}">${currentPlayer === 'black' ? '黑方' : '白方'}</span>
                    </div>
                `;
            }
        }

        // 更新游戏信息
        function updateInfo() {
            currentRoundElement.textContent = moves.length + 1;
            moveCountElement.textContent = moves.length;
        }

        // 事件监听器
        resetBtn.addEventListener('click', resetGame);

        difficultyBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                difficultyBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                difficulty = btn.dataset.difficulty;
            });
        });

        // 初始化游戏
        initBoard();
        updateStatus();
        updateInfo();
    </script>
</body>
</html>
